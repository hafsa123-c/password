<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Passwords</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;

      .container {
        margin: 0 auto;
        width: 50%;
        text-align: left;
      }
      .message {
        margin: 20px 0;
        font-size: 1.2em;
      }
      .button {

        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .header {
        font-weight: bold;
      }
      .item {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>View Passwords</h1>

      <div class="header">

        <span style="float: right; margin-right: 20%">Username</span>
      </div>
      <div class="message item">No passwords found.</div>
